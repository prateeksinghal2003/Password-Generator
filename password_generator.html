<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">

</head>
<body>
    
    <div class="container">
        <h1>Password Generator</h1>

 <div class="display-container">
<input type="text" readonly placeholder="Password"  class="password_display"> <!-- value attribute is used to write something inside the text-field-->

    
    <button class="cpybtn">
        <span class="copytext"></span>
       <img src="copy-icon.jpg" height="23px" width="23px" class="copyimg" >
    </button> 
 </div>

 <div class="input-container">

    <div class="length-container">
        <p class="psstxt">Password-length</p>
        <p class="password-length">0</p>
    </div>

    <input type="range" min="1" max="20" step="1"  class="slider" ><!-- step attribute is used to move the slider by that value  -->
                                                                 <!-- value attribute is used to set default value of slider -->
                                                                  <!-- slider would be pointing to that particular "value"-->
     <div class="check">
    <input type="checkbox" id="uppercase">
    <label for="uppercase">Includes Upper-Case Letters</label>
    </div>

        <div class="check">
        <input type="checkbox" id="lowercase">
        <label for="lowercase">Includes Lower-Case Letters</label>
        </div>

           <div class="check">
            <input type="checkbox" id="numbers">
            <label for="numbers">Includes Numbers</label>
            </div>

                <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
                </div>


       <div class="strength-container">
        <p>Strength</p>
        <div class="circle" ></div>
       </div>       
       
       <button class="password-generator">
        Generate password
       </button>
 



</div>


    </div>
     <script src="doc.js"></script> 
</body>
</html>
